<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Café da Manhã - Pousada Aconchego</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Pedido de Café da Manhã - Pousada Aconchego</h1>
</header>

<main>
  <form id="pedidoForm">
    <label>Nome do Cliente:
      <input type="text" id="nomeCliente" required>
    </label>

    <label>Acomodação:
      <select id="acomodacao" required>
        <option value="">Selecione a rua</option>
        <option value="Cuba">Rua Cuba</option>
        <option value="Argentina">Rua Argentina</option>
      </select>
    </label>

    <label>Número do Quarto:
      <select id="numeroQuarto" required>
        <option value="">Escolha a rua primeiro</option>
      </select>
    </label>

    <label>Horário do Café:
      <select id="horario" required></select>
    </label>

    <label>Quantidade de Hóspedes:
      <input type="number" id="qtdHospedes" min="1" max="10" required>
    </label>

    <label>Preferenciais:
      <div id="preferenciaisContainer"></div>
    </label>

    <button type="submit">Enviar Pedido</button>
  </form>

  <p id="msg" class="success"></p>

  <a href="lista.html" class="btn-lista">Ir para a Lista de Pedidos</a>
</main>

<script src="script.js"></script>
</body>
</html>
